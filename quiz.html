<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <title>triangle quiz</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="link"><a href="./index.html">Is Triangle?</a></li>
        <li class="link--bold"><a href="./quiz.html">Quiz</a></li>
        <li class="link"><a href="./hypotenuse.html">Hypotenuse</a></li>
        <li class="link"><a href="./area.html">Area</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="title">Triangle Quiz</h1>
      <form class="quiz-form">
        <div class="question-container">
          <p class="question">
            What is the third angle for the triangle where angle1 = 45° and
            angle2 = 45°?
          </p>
          <input type="radio" name="question1" id="45" value="45" />
          <label for="45">45 degree</label>

          <input type="radio" name="question1" id="90" value="90" />
          <label for="90">90 degree</label>

          <input type="radio" name="question1" id="60" value="60" />
          <label for="60">60 degree</label>
        </div>
        <div class="question-container">
          <p class="question">
            If a triangle has an angle of 90 degrees, what is it called?
          </p>
          <input type="radio" name="question2" id="obtuse" value="obtuse" />
          <label for="obtuse">obtuse</label>

          <input type="radio" name="question2" id="acute" value="acute" />
          <label for="acute">acute</label>

          <input
            type="radio"
            name="question2"
            id="right-angled"
            value="right angled"
          />
          <label for="right-angled">right angled</label>
        </div>
        <div class="question-container">
          <p class="question">How many sides does a triangle have?</p>
          <input type="radio" name="question3" id="2" value="2" />
          <label for="2">2</label>

          <input type="radio" name="question3" id="3" value="3" />
          <label for="3">3</label>

          <input type="radio" name="question3" id="4" value="4" />
          <label for="4">4</label>
        </div>
      </form>

      <button class="btn--submit">Submit Answers</button>

      <h2 class="output" id="output"></h2>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
